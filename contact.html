<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact SC&P</title>
</head>
<body>
    <!--SC&P Image-->
    <center><a href="index.html"> 
    <img width="275" src="images/SC&P Logo.png"></center></a>
    <br/>
    <!--HEADER NAV-->
    <ul>
        <li>
            <a href="about.html">ABOUT</a>
            <a href="account.html">ACCOUNT</a>
            <a href="contact.html">CONTACT</a>
        </li>
    </ul>
    <hr>
    <br/>
    <br/>
    <h2>Contact Us</h2>
         <!--INPUT NAME-->
         <label for="name">Enter your first name</label>
        <input type="text" placeholder="enter your first name" id="name">
        <br/>
        <!--INPUT EMAIL-->
        <label for="email">Enter your email</label>
        <input for="email" placeholder="enter your email" id="email">
        <br/>
        <!--PASSWORD-->
        <label for="password">Create a password</label>
        <input type="password" placeholder="enter a password" id="password">
        <br/>
        <!--PASSWORD CONFIRM-->
        <label for="password">Confirm your password</label>
        <input type="password" placeholder="confirm your password" id="password confirm">
        <br/>
        <br/>
        <br/>
        <br/>
        <!--TEXTAREA//CHECKBOX-->
        <h3>What are you contacting us about?</h3>
        <input type="checkbox" name="query" value="new account">New Account
        <br/>
        <input type="checkbox" name="query" value="services">Interested in Services
        <br/>
        <input type="checkbox" name="query" value="other">Other
        <br/>
        <br/>
        <textarea name="" id="" cols="40" rows="5" placeholder="Give us the details of what you're contacting us about."></textarea>
        <br/>
        <button type="Submit" value="Send Query">Get in Touch!</button>
        <br/>
        <br/>
</body>
</html>
